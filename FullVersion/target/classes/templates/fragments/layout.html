<!doctype html>
<html lang="cs-cz">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="/styles/bootstrap.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/insurance.png" rel="icon">
    <title>Pojištění app</title>
</head>
<body>
<header th:fragment="header" class="mb-5 pb-5">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top pt-3 pb-3">
        <div class="container-fluid">
            <a class="navbar-brand me-5" href="/pojisteni-app">PojištěníApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav me-auto">
                    <li class="nav-item active ">
                        <a class="nav-link ms-md-5" href="/pojisteni-app/pojistenci">Pojištěnci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pojisteni-app/pojisteni">Pojištění</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pojisteni-app/udalosti">Události</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pojisteni-app">O aplikaci...</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/pojisteni-app/login" sec:authorize="isAnonymous()">Přihlásit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pojisteni-app/register" sec:authorize="isAnonymous()">Registrovat</a>
                    </li>
                    <li class="nav-item">
                        <p class=" nav-link text-white mb-0" sec:authorize="hasRole('ADMIN')">Admin</p>
                    </li>
                    <li>
                        <form method="post" th:action="@{/pojisteni-app/logout}">
                            <button type="submit" class="nav-link btn btn-link" sec:authorize="isAuthenticated()">Odhlásit se</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="/styles/bootstrap.bundle.js"></script>
</header>
<footer class="text-muted py-3 fixed-bottom" th:fragment="footer">
    <div class="container-fluid">
        &copy; 2024 - PojištěníApp
    </div>
</footer>
</body>
</html>
