<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="alert alert-danger" th:if="${param.error}">Chybný email nebo heslo.</div>
<div class="alert alert-success" th:text="${success}" th:if="${success}"></div>
<div class="container-fluid mx-5">
    <h2>Přihlášení</h2>
    <form th:action="@{/pojisteni-app/login}" method="post">
        <div class="row col-4">
            <div class="form-group">
                <label for="email">Uživatelský email</label>
                <input id="email" name="email" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Heslo</label>
                <input id="password" name="password" type="password" class="form-control"/>
            </div>
            <div class="form-group d-flex align-items-center justify-content-around mt-3">
                <button type="submit" class="btn btn-success me-2">Přihlásit se</button>
                <a th:href="@{/pojisteni-app/register}" class="text-danger">Registrace</a>
            </div>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
