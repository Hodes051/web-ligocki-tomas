<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="container">
    <h2>Pojištěnci</h2>
    <div class="d-flex justify-content-center">
        <a class="btn btn-primary mt-3" href="pojistenci/novy">Nový pojištěnec</a>
    </div>
    <table class="table table-bordered border mt-4">
        <thead>
        <tr>
            <th>Jméno</th>
            <th>Bydliště</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insured :${insured}">
            <td>
                <a th:href="@{/pojisteni-app/pojistenci/detail/{id}(id=${insured.id})}"
                   th:text="${insured.name} + ' ' + ${insured.surname}"></a>
            </td>
            <td th:text="${insured.street} + ', ' + ${insured.city}"></td>

            <td class="d-flex justify-content-center">
                <button class="btn btn-danger me-2" type="button">Odstranit</button>
                <a class="btn btn-warning white" href="#">Editovat</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
