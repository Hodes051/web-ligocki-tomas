<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="alert alert-danger" th:text="${errorMessage}" th:if="${errorMessage}"></div>
<div class="container fluid">
    <div class="row align-items-start">
        <div class="col-md-2 text-center">
            <img th:src="@{'/images/' + ${insuranceDTO.insuranceType} + '.png'}"
                 height="140px" style="max-width: 100%; height: 140px;">
        </div>
        <div class="col-md-10">
            <div class="col-md-6">
                <p><strong>Druh pojištění:</strong> <span th:text="${insuranceDTO.insuranceType}"></span></p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p><strong>Předmět pojištění:</strong> <span th:text="${insuranceDTO.insuredSubject}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Částka:</strong> <span th:text="${insuranceDTO.amount}"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Platnost od:</strong> <span th:text="${insuranceDTO.dateFrom}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Platnost do:</strong> <span th:text="${insuranceDTO.dateTo}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a th:href="@{/pojisteni-app/pojistenci/detail/{id}(id=${insuranceDTO.insuredId})}"
           class="btn btn-primary me-2">Zpět na pojištěnce</a>
        <a th:href="@{/pojisteni-app/pojisteni/edit/{id}(id=${insuranceDTO.id})}"
           class="btn btn-warning white me-2">Editovat pojištění</a>
        <a th:href="@{/pojisteni-app/pojisteni/odstranit/{id}(id=${insuranceDTO.id})}"
           class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Odstranit pojištění</a>
    </div>
</div>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
