<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="alert alert-danger" th:text="${errorMessage}" th:if="${errorMessage}"></div>
<div class="container-fluid mx-5">
    <h2>Úprava pojištěnce</h2>
    <form th:action="@{/pojisteni-app/pojistenci/edit}" th:object="${insuredDTO}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" name="redirect" th:value="${param.redirect}" />
        <div class="row">
            <div class="form-group col-4">
                <div class="pt-3">
                    <label for="jmeno">Jméno</label>
                    <input type="text" id="jmeno" th:field="*{name}" class="form-control" placeholder="Jan">
                    <small class="text-danger" th:errors="*{name}"></small>
                </div>
                <div class="pt-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="jannovak88@seznam.cz">
                    <small class="text-danger" th:errors="*{email}"></small>
                </div>
                <div class="pt-3">
                    <label for="ulice">Ulice a číslo popisné</label>
                    <input type="text" id="ulice" th:field="*{street}" class="form-control" placeholder="Ve Svahu 3">
                    <small class="text-danger" th:errors="*{street}"></small>
                </div>
            </div>
            <div class="form-group col-4">
                <div class="pt-3">
                    <label for="prijmeni">Příjmení</label>
                    <input type="text" id="prijmeni" th:field="*{surname}" class="form-control" placeholder="Novák">
                    <small class="text-danger" th:errors="*{surname}"></small>
                </div>
                <div class="pt-3">
                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" th:field="*{phone}" class="form-control" placeholder="731 584 972">
                    <small class="text-danger" th:errors="*{phone}"></small>
                </div>
                <div class="pt-3">
                    <label for="mesto">Město</label>
                    <input type="text" id="mesto" th:field="*{city}" class="form-control" placeholder="Praha 1">
                    <small class="text-danger" th:errors="*{city}"></small>
                </div>
                <div class="pt-3">
                    <label for="psc">PSČ</label>
                    <input type="text" id="psc" th:field="*{postCode}" class="form-control" placeholder="100 00">
                    <small class="text-danger" th:errors="*{postCode}"></small>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center pt-4">
            <button class="btn btn-primary px-4" type="submit">Upravit</button>
        </div>
    </form>
</div>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
